			<%
				String erreur = "";
				erreur = (String)request.getAttribute("erreur");
			%>
			<div class="row">
				<div class="col-8">
				<a href="${pageContext.request.contextPath}">
					<img
						alt="LOGO"
						src="<%=request.getContextPath()%>/resources/logoLOSNA.png">
				</a>	
				</div>
				<div class="col-2">
					<form
						method="GET"
						action="<%=request.getContextPath()%>/Inscription">

						<button
							class="btn btn-primary mt-5"
							type="submit">Inscription</button>
					</form>
				</div>
				<div class="col-2">
					<form
						method="GET"
						action="<%=request.getContextPath()%>/Connexion">

						<button
							class="btn btn-primary mt-5"
							type="submit">Connexion</button>
					</form>
				</div>
			</div>
			<%
				if (erreur != null)
				{
			%>
				<div class="alert alert-danger" role="alert"><%=erreur%></div>
			<%} else {
			%>
			<div>
			
			</div>
			<%}%>
